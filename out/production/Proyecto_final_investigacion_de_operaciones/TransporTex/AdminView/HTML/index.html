<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/TransporTex/AdminView/CSS/stylesheet.css">
</head>

<body>
    <div>
        <h1>Motociclistas</h1>
        <form action="col-6">
            <label>Nombre Motociclista</label>
            <input type="text" class="form-control" id="nombre">
            <label>Apellido Motociclistas</label>
            <input type="text" class="form-control" id="apellido">
            <label>DPI</label>
            <input type="number" class="form-control" id="dpi">
            <label>Fecha Nacimiento</label>
            <input type="date" class="form-control" id="fecha">
            <label>Numero de Licencia</label>
            <input type="number" class="form-control" id="licencia">
            <div class="row mt-3">
                <button type="button" class="btn btn-success" id="agregar">Agregar</button>
                <button type="button" class="btn btn-success" id="guardar">Guardar</button>
            </div>
        </form>
        <div class="col-12 mt-3" id="motoristas">
            <table class="table table-striped" id="lista">
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>DPI</td>
                    <td>Fecha De Nacimiento</td>
                    <td>Numero de Licencia</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-10 text-right" id="total"></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/TransporTex/AdminView/JAVASCRIPT/app.js"></script>
</body>


</html>

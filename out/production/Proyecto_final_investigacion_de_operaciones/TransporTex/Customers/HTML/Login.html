<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="../CSS/Login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" />
    <script src="../JAVASCRIPT/Login.js" defer></script>
</head>
<body>

<div class="login">
    <b class="encabezado">Hola Bienvenido.</b>
    <img class="truck" src="../../imgs/Customers/TruckCustomers.png" alt="Truck">
    <div class="text-field-outline-text">
        <div class="rectangle"></div>
        <input class="input" id="email" type="email" placeholder="Correo" />
        <img class="user-user" src="../../imgs/Customers/Person.png" alt="Usuario">
    </div>
    <div class="text-field-outline-text1">
        <div class="rectangle"></div>
        <input class="input" id="password" type="password" placeholder="Contraseña" />
        <img class="password-1-icon" src="../../imgs/Customers/Password.png" alt="Contraseña">
    </div>
    <div class="recuperacionContrasenia">
        <span>¿Olvidaste tu contraseña? </span>
        <b><a href="../HTML/ChangePassword.html">Click aquí</a></b>
    </div>
    <div class="button-container">
        <button class="get-started disabled" id="loginButton" disabled>Iniciar Sesión</button>
        <img class="chevrons-right-icon" src="../../imgs/Customers/chevrons-right.png" alt="Chevron Icon">
    </div>
</div>

</body>
</html>

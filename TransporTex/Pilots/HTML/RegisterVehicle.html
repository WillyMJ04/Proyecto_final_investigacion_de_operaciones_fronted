<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" />
  <link rel="stylesheet" href="../CSS/RegisterVehicle.css">
</head>
<body>

<div class="ingresodatosvehiculo">

  <b class="ingresa-los-datos">Ingresa los datos de tu vehículo</b>

  <div class="text-field">
    <img class="icon" src="../../imgs/Pilots/TipoVihiculo.png" alt="Tipo de vehículo">
    <div class="input">Tipo de vehículo</div>
  </div>

  <div class="text-field">
    <img class="icon" src="../../imgs/Pilots/marca.png" alt="Marca">
    <div class="input">Marca</div>
  </div>

  <div class="text-field">
    <img class="icon" src="../../imgs/Pilots/marca.png" alt="Línea">
    <div class="input">Línea</div>
  </div>

  <div class="text-field">
    <img class="icon" src="../../imgs/Pilots/marca.png" alt="Modelo">
    <div class="input">Modelo</div>
  </div>

  <div class="text-field">
    <img class="icon" src="../../imgs/Pilots/Placa.png" alt="Número de placa">
    <div class="input">Número de placa</div>
  </div>

  <div class="rectangle-parent" id="rectangleContainer">
    <div class="instance-child"></div>
    <div class="get-started">Finalizar</div>
    <img class="chevrons-right-icon" src="../../imgs/Pilots/chevrons-right.png" alt="Chevron">
  </div>

  <div class="text">
    <p>Asegúrate de que tus datos sean correctos. Los datos se enviarán y se confirmarán en 24 a 48 horas. Revisa tu correo para más información.</p>
  </div>
</div>

<script>
  document.getElementById("rectangleContainer").addEventListener("click", function () {
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="../CSS/PersonalData.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" />
</head>
<body>

<div class="registrodatospersonales">
    <b class="ingresa-los-tus">Ingresa tus datos personales.</b>

    <div class="text-field-outline-text">
        <div class="rectangle"></div>
        <div class="input">Nombres</div>
        <img class="user-user" src="../../imgs/Pilots/Person.png" alt="Persona">
    </div>

    <div class="text-field-outline-text1">
        <div class="rectangle"></div>
        <div class="input">Apellidos</div>
        <img class="user-user" src="../../imgs/Pilots/Person.png" alt="Persona">
    </div>

    <div class="text-field-outline-text2">
        <div class="rectangle"></div>
        <div class="input">DPI</div>
        <img class="icon" src="../../imgs/Pilots/dpi.png" alt="DPI">
    </div>

    <div class="text-field-outline-text3">
        <div class="rectangle"></div>
        <div class="input">Tipo de licencia</div>
        <img class="icon" src="../../imgs/Pilots/License.png" alt="Licencia">
    </div>

    <div class="text-field-outline-text4">
        <div class="rectangle"></div>
        <div class="input">Dirección</div>
        <img class="icon" src="../../imgs/Pilots/home.png" alt="Casa">
    </div>

    <div class="text-field-outline-text5">
        <div class="rectangle"></div>
        <div class="input">Teléfono</div>
        <img class="icon" src="../../imgs/Pilots/telephone.png" alt="Teléfono">
    </div>

    <div class="rectangle-parent" id="rectangleContainer">
        <div class="instance-child"></div>
        <div class="get-started">Siguiente</div>
        <img class="chevrons-right-icon" src="../../imgs/Pilots/chevrons-right.png" alt="Chevron Icon">
    </div>

    <div class="text">
        <div class="style-3">Asegúrate de que tus datos sean los correctos.</div>
    </div>
</div>

</body>
</html>

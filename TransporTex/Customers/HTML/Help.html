<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" />
    <link rel="stylesheet" href="../CSS/Help.css">
    <link rel="stylesheet" href="../CSS/global.css">
</head>
<body>
<div class="ayuda">
    <div class="completar-pago">Completar pago</div>
    <div class="rectangle-parent group-container" role="button">
        <div class="group-child"></div>
        <img class="chevron-right-icon" src="../../imgs/Customers/chevron-left-simple-white.png"/>
    </div>
    <div class="instance-parent group-container1" role="button">
        <div class="rectangle-wrapper">
            <div class="instance-child"></div>
        </div>
        <div class="finalizar-orden">Finalizar Orden</div>
    </div>
    <div class="detalles-de-pago-wrapper">
        <div class="detalles-de-pago">Detalles de pago</div>
    </div>
    <div class="tarjeta-1-wrapper">
        <div class="tarjeta-1">Tarjeta 1</div>
        <div class="div1">**** **** **** 1234</div>
        <input type="checkbox" id="checkbox1" class="custom-checkbox">
        <label for="checkbox1" class="label-checkbox"></label>
    </div>
    <div class="tarjeta-2-wrapper">
        <div class="tarjeta-1">Tarjeta 2</div>
        <div class="div2">**** **** **** 1234</div>
        <input type="checkbox" id="checkbox2" class="custom-checkbox">
        <label for="checkbox2" class="label-checkbox"></label>
    </div>
    <div class="ayuda-inner">
        <div class="rectangle-wrapper">
            <img class="basic-credit-card" src="../../imgs/Customers/credit_card.png"/>
            <img class="basic-credit-card1" src="../../imgs/Customers/credit_card.png"/>
        </div>
    </div>
    <div class="popup-overlay update-name-container" style="display:none">
        <div class="updatename">
            <div class="orden-completada-wrapper">
                <div class="orden-completada">Orden Completada</div>
            </div>
            <div class="instance-group popupgroup-container1">
                <div class="rectangle-container">
                    <div class="instance-item"></div>
                </div>
                <div class="aceptar">Aceptar</div>
            </div>
            <div class="rde4354324343">
                <span>#</span>
                <span class="rde43543243431">RDE4354324343</span>
            </div>
        </div>
    </div>
</div>
<script>
    var popupgroupContainer1 = document.querySelector(".popupgroup-container1");
    popupgroupContainer1.addEventListener("click", function () {
        var popup = document.querySelector(".update-name-container");
        if (!popup) return;
        popup.style.display = "flex";
        popup.style.zIndex = "100";
        popup.style.backgroundColor = "rgba(113, 113, 113, 0.3)";
        popup.style.alignItems = "center";
        popup.style.justifyContent = "center";
        popup.setAttribute("closable", "");

        var onClick = popup.onClick || function (e) {
            if (e.target === popup && popup.hasAttribute("closable")) {
                popup.style.display = "none";
            }
        };
        popup.addEventListener("click", onClick);
    });

    var groupContainers = document.querySelectorAll(".group-container");
    groupContainers.forEach(container => {
        container.addEventListener("click", function () {
            // Add your code here
        });
    });
</script>
</body>
</html>

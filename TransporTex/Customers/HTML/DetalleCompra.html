<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" />
    <link rel="stylesheet" href="../CSS/DetalleCompra.css">
    <script src="../JAVASCRIPT/DetalleCompra.js" defer></script>
</head>
<body>

<div class="food-parent">
    <div class="food">
        <div class="food-inner">
            <div class="group-wrapper">
                <div class="group-wrapper">
                    <div class="group-wrapper">
                        <div class="group-child">
                        </div>
                        <b class="producto-nombre-del-container">
                            <span class="productoDetalle">Producto: </span>
                            <span id="nombre-producto" class="nombre-del-producto1">Nombre del producto</span>
                        </b>

                        <!-- Nuevo campo para el precio unitario -->
                        <b class="precio-unitario-container">
                            <span class="producto">Precio unitario: Q</span>
                            <span id="precio-unitario" class="nombre-del-producto">0.00</span>
                            <span class="adicionales"> (p/u)</span>
                        </b>

                        <b class="cantidad-10-unidades-container">
                            <span class="producto">Cantidad: </span>
                            <span id="cantidad-producto" class="nombre-del-producto">10 </span>
                            <span class="adicionales"> Unidades</span>
                        </b>
                    </div>
                </div>
            </div>
        </div>
        <b class="detalle">Detalle</b>
        <b class="tiempo-estimado-4039-container">
            <span class="producto">Tiempo estimado: </span>
            <span id="tiempo-estimado" class="nombre-del-producto">40:39</span>
            <span class="adicionales"> mins</span>
        </b>
        <b class="total-a-pagar">TOTAL A PAGAR</b>

        <!-- Reemplazo de la imagen por el div para mostrar el total a pagar -->
        <div id="total-pagar-container" class="total-pagar-container">
            <span id="total-pagar" class="total-pagar-text">Q 0.00</span>
        </div>

        <div class="rectangle-div">
            <div class="instance-child">
            </div>
        </div>
        <div class="food-child1">
        </div>
        <button id="btn-confirmar" class="confirmar">CONFIRMAR</button>
        <button id="btn-atras" class="atras">ATRAS</button>
        <div class="food-child2">
        </div>
        <b class="productos-q1000">
            <span class="producto">Productos Q</span>
            <span id="precio-productos" class="nombre-del-producto">10.00</span>
        </b>
        <b class="servicio-de-envio-container">
            <span class="producto">Servicio de envio Q</span>
            <span id="precio-envio" class="nombre-del-producto">10.00</span>
        </b>
    </div>
</div>

</body>
</html>

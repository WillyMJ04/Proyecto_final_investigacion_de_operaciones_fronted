<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" />
    <link rel="stylesheet" href="../CSS/Map.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmT_JUnoisy96sw975ZLhui0fBTOMDwGU&libraries=places,geocoder"></script>

</head>
<body>

<div class="group-parent">
    <div class="group-wrapper">
        <div class="food">
            <!-- Otros elementos que ya tienes en tu código -->
            <div class="rectangle-container">
                <div class="group-inner"></div>
                <div class="rectangle-parent1">
                    <div class="rectangle-div">
                        <input id="pac-input" class="rectangle-div-search" type="text" placeholder="Busqueda" />
                        <button class="search-btn"></button>
                    </div>
                    <img class="iconsaxlinearsearchnormal11" src="../../imgs/Customers/Lupa.png"/>
                </div>
            </div>

            <b class="mapaEntrega">Mapa</b>
            <div class="food-inner1">
                <div class="rectangle-wrapper">
                    <!-- Mapa dentro del cuadro gris -->
                    <div id="map" class="group-child1"></div>
                </div>
            </div>

            <!-- Campos para la ubicación del cliente y del proveedor -->
            <div class="instance-parent" id="groupContainer5">
                <div>
                    <label class="ubiCliente" for="cliente-ubicacion">Calculo kms</label>
                    <input type="text" id="cliente-ubicacion" class="ubicacion-input" placeholder="Donde lo deseas" readonly>
                    <button id="btnSelectCliente">Buscar</button>
                </div>
                <div>
                    <label for="proveedor-ubicacion">Dirección del proveedor:</label>
                    <input type="text" id="proveedor-ubicacion" class="ubicacion-input1" placeholder="Ubicacion del proveedor" readonly>
                    <button id="btnSelectProveedor">Buscar</button>
                </div>
                <div class="rectangle-wrapper1">
                    <div class="instance-child"></div>
                </div>
                <div class="agregar">Guardar</div>
            </div>
        </div>
    </div>
</div>

<script>
    var geocoder;

    function initMap() {
        // Inicializar el mapa
        var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -34.397, lng: 150.644 }, // Cambia esta ubicación según tu necesidad
            zoom: 8
        });

        // Inicializar el geocoder
        geocoder = new google.maps.Geocoder();

        // Referencia al input de búsqueda
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);

        // Sesgado del cuadro de búsqueda en el mapa actual
        map.addListener('bounds_changed', function () {
            searchBox.setBounds(map.getBounds());
        });

        var markers = [];

        // Evento cuando el usuario selecciona un lugar de las sugerencias
        searchBox.addListener('places_changed', function () {
            var places = searchBox.getPlaces();

            if (places.length === 0) {
                return;
            }

            // Eliminar los marcadores anteriores
            markers.forEach(function (marker) {
                marker.setMap(null);
            });
            markers = [];

            // Ajustar los límites del mapa para los nuevos resultados
            var bounds = new google.maps.LatLngBounds();
            places.forEach(function (place) {
                if (!place.geometry) {
                    console.log("Returned place contains no geometry");
                    return;
                }

                // Crear un marcador para cada lugar
                var marker = new google.maps.Marker({
                    map: map,
                    title: place.name,
                    position: place.geometry.location
                });

                markers.push(marker);

                // Ajustar el área visible del mapa
                if (place.geometry.viewport) {
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });

        // Evento para capturar clics en el mapa y actualizar los inputs
        map.addListener('click', function (event) {
            var latLng = event.latLng;
            var clienteInput = document.getElementById('cliente-ubicacion');
            var proveedorInput = document.getElementById('proveedor-ubicacion');

            // Llamar al geocoder para convertir las coordenadas en una dirección
            geocodeLatLng(latLng, function (address) {
                if (clienteInput.value === "") {
                    clienteInput.value = address;
                } else {
                    proveedorInput.value = address;
                }
            });

            // Agregar un marcador en la posición seleccionada
            var marker = new google.maps.Marker({
                position: latLng,
                map: map
            });

            markers.push(marker);
        });
    }

    // Función para convertir coordenadas a una dirección
    function geocodeLatLng(latLng, callback) {
        geocoder.geocode({ location: latLng }, function (results, status) {
            if (status === "OK") {
                if (results[0]) {
                    callback(results[0].formatted_address); // Devolver la dirección formateada
                } else {
                    callback("No se encontró dirección.");
                }
            } else {
                console.log("Geocodificación fallida debido a: " + status);
                callback("Error al obtener la dirección.");
            }
        });
    }

    // Ejecutar la función para inicializar el mapa cuando la página cargue
    window.onload = initMap;
</script>

</body>
</html>

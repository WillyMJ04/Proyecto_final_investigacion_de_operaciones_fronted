        <div class="text-field-outline-text1">

<div id="updatePasswordContainer" class="popup-overlay" style="display:none">

    <div class="updatepassword">
        <div class="contrasea-cambiada-con">Contraseña cambiada con exito </div>
        <div class="rectangle-container" id="popuprectangleContainer">
            <div class="instance-item">
            </div>
        </div>
    </div>


</div>



<script>
    var popuprectangleContainer = document.getElementById("popuprectangleContainer");
    if(popuprectangleContainer) {
        popuprectangleContainer.addEventListener("click", function (e) {
            // Add your code here
        });
    }

    var groupContainer = document.getElementById("groupContainer");
    if(groupContainer) {
        groupContainer.addEventListener("click", function (e) {
            // Add your code here
        });
    }

    var rectangleContainer = document.getElementById("rectangleContainer");
    if(rectangleContainer) {
        rectangleContainer.addEventListener("click", function () {
            var popup = document.getElementById("updatePasswordContainer");
            if(!popup) return;
            var popupStyle = popup.style;
            if(popupStyle) {
                popupStyle.display = "flex";
                popupStyle.zIndex = 100;
                popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
                popupStyle.alignItems = "center";
                popupStyle.justifyContent = "center";
            }
            popup.setAttribute("closable", "");

            var onClick = popup.onClick || function(e) {
                if(e.target === popup && popup.hasAttribute("closable")) {
                    popupStyle.display = "none";
                }
            };
            popup.addEventListener("click", onClick);
        });
    }</script></body>
</html>

<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet"  href="../CSS/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo:wght@400&display=swap" />
</head>
<body>

<div class="transportexdashboard-parent">
    <div class="transportexdashboard">
        <div class="mid-section">

            <b class="motocicletas">Clientes</b>
            <div class="search-area">
                <div class="search-area-child">
                </div>
                <div class="search-area-item">
                </div>
                <img class="search-icon" alt="" src="../../imgs/AdminView/search icon.svg">

                <div class="search">Search</div>
            </div>
            
            <img class="cliente-img" alt="" src="../../imgs/AdminView/clientes.png">

            <div class="card-8">
                <h1 class="detalles-empleados">Detalles cliente</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DPI</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Total de Pedidos </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Juan</td>
                            <td>Pérez</td>
                            <td>1234567890123</td>
                            <td>10 de enero de 1985</td>
                            <td>LIC-12345</td>
                        </tr>
                        <!-- Agrega más filas con datos aquí -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="menunavigation">
            <div class="menunavigation-child">
            </div>
            <div class="logo">TransporTex</div>
        </div>
        <div class="jobs">
            <img class="job-icon" alt="nothing " src="../../imgs/AdminView/job.svg">

            <div class="dashboard">Clientes</div>
        </div>
</body>
</html>
